<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <title>Books Database</title>
</head>
<body>
  <h1>Books Database</h1>
  <a href="{{ url_for('insert') }}">Insert New Book</a>
  <table>
    <tr>
      <th>ID</th>
      <th>Book Name</th>
      <th>Cost</th>
      <th>Rating</th>
      <th>Actions</th>
    </tr>
    {% for book in books %}
    <tr>
      <td>{{ book[0] }}</td>
      <td>{{ book[1] }}</td>
      <td>{{ book[2] }}</td>
      <td>{{ book[3] }}</td>
      <td>
        <a href="{{ url_for('update', id=book[0]) }}">Update</a>
        <a href="{{ url_for('delete', id=book[0]) }}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
